<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>微信数钱</title>
		<link rel="stylesheet" href="css/weixin1.css">
		<link rel="stylesheet" href="css/animation.css">
		<script src="js/flexible.js"></script>
	</head>
	<body>
		<div class="box">
	<!--蒙版-->
			<div id="bgcolor"></div>
	<!--个人信息填写-->
			<div id="person_msg" class="person_msg">
				<div id="btn" class="wrap_false"><img src="img/false.png"/></div>
				 <ul>
					<li><img src="img/text8.png" alt=""></li>
					<li><p>个人信息将作为领奖依据<br>请认真填写喔</p></li>
					<li>姓名：<input id="username" class="msg1" type="text"></li>
					<li>电话：<input id="phone" class="msg1" type="text"></li>
					<li><input id="login" class="login" type="submit" value="提交并开始游戏"></li>
				 </ul> 
			</div>
	<!--活动规则-->
			<div id="wrap" class="wrap">
				<ul>
					<li>
						<div class="wrap_false mov"><img src="img/false.png"/></div>
						<div class="wrap_rank">
							<ul id="ranking_ul">
							</ul>
						</div>
					</li>
					<li>
						<div class="wrap_false"><img src="img/false.png"/></div>
						<div><img src="img/rule2_1.png"/></div>
					</li>
					<li>
						<div class="wrap_false"><img src="img/false.png"/></div>
						<div><img src="img/rule3_1.png"/></div>
					</li>
					<li>
						<div class="wrap_false"><img src="img/false.png"/></div>
						<div><img src="img/rule4_1.png"/></div>
					</li>
				</ul>
			</div>
		<!-- header -->
			<div class="header">
				<ul>
					<li class="active1"><img src="img/text1.png" alt=""></li>
					<li class="active2"><img src="img/text2.png" alt=""></li>
					<li class="active2"><img src="img/text3.png" alt=""></li>
				</ul>
			</div>
		<!-- content -->
			<div class="content">
				<div class="money">
					<div class="div2"><img src="img/money1.png" alt=""></div>
					<div id="qian"><img src="img/money2.png" alt=""></div>
				</div>
				<div class="hand active3"><img src="img/hand.png" alt=""></div>
				<div class="start">
					<div id="show_msg"><img src="img/start.png" alt=""></div>
					<div id="rules" class="rules">
						<div><img src="img/rule1.png" alt=""></div>
						<div><img src="img/rule2.png" alt=""></div>
						<div><img src="img/rule3.png" alt=""></div>
						<div><img src="img/rule4.png" alt=""></div>
					</div>
				</div>
			</div>
		<!-- footer -->
			<div class="footer"></div>
		</div>
	</body>
	<script src="js/weixin1.js"></script>
	<script src="js/request.js"></script>
	<script src="js/main.js"></script>
</html>
