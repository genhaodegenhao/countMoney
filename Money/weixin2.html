<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>微信数钱</title>
		<link rel="stylesheet" href="css/weixin2.css">
		<link rel="stylesheet" href="css/animation.css">
		<script src="js/flexible.js"></script>
	</head>
	<body>
		<div id="box" class="box">
		<!-- header -->
			<div class="header">
				<div class="show-hide">
					<div id="text" class="text">
						<div class="show"><img src="img/text4.png" alt=""></div>
						<div><img src="img/text5.png" alt=""></div>
						<div><img src="img/text6.png" alt=""></div>
					</div>
					<div class="countdown">
						<ul id="count">
							<li><span>0</span></li>
							<li><span>0</span></li>
							<li><span>0</span></li>
							<li><span>60</span></li>
						</ul>
					</div>
				</div>
			</div>
		<!-- content -->
			<div class="content">
				<div class="money">
					<div class="div2"><img src="img/money1.png" alt=""></div>
					<div id="qian"><img src="img/money2.png" alt=""></div>
					<div id="pointer"><img src="img/hand1.png" alt=""></div>
				</div>
			</div>
		<!-- footer -->
			<div class="footer"></div>
		</div>
		
		<div id="boxer" class="boxer">
		<!-- header -->
			<div class="headerer">
				<div class="end_show">
					<ul>
						<li><div><img src="img/text7.png" alt=""></div></li>
						<li><div id="total">￥ xxx</div></li>
						<li><p>你太客气了，这不是你的挑战极限吧</p></li>
						<li>
							<p>我的辉煌战绩：￥<span id="highScore">xxx</span> 当前排名：<span id="rank">xx位</span></p>
						</li>
					</ul>
				</div>
			</div>
		<!-- content -->
			<div class="contenter">
				<div class="end_again">
					<div id="again" class="again active3"><img src="img/again.png" alt=""></div>
					<div class="tuhao active3"><img src="img/tuhao.png" alt=""></div>
				</div>
			</div>
		<!-- footer -->
			<div class="footerer"></div>
		</div>
		
	</body>
	
	<script src="js/weixin2.js"></script>
	
</html>
